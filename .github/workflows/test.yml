name: Test Build
 
on:
  push:
    branches: [ release/* ]
#    runs-on: ubuntu-latest
#    runs-on: macOS-latest

 
#      - uses: ruby/setup-ruby@v1
#        with:
#          ruby-version: 2.7
jobs:
  publish_apps:
    runs-on: self-hosted
    steps:
      - name: Checkout Project
        uses: actions/checkout@v2
 
      - name: SSH_PRIVATE_KEY
        uses: webfactory/ssh-agent@v0.4.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Ruby cache
        uses: actions/cache@v1.2.0
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
 
      - name: Gradle cache
        uses: actions/cache@v1.2.0
        with:
          path: /root/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle
 
      - name: Bundle install
        run: |
          bundle config path vendor/bundle
          bundle check || bundle install
 
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
 
      - name: Setup Android SDK
        uses: android-actions/setup-android@v1
 
      - name: Fastlane android test
        run: bundle exec fastlane android test

      - name: Upload Android Products
        uses: actions/upload-artifact@v2
        with:
          name: app-${{ env.BUILD_TYPE }}
          path: ${{ github.workspace }}/android/app/build/outputs/apk/${{ env.BUILD_TYPE }}/app-${{ env.BUILD_TYPE }}.apk
      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          prerelease: ${{ contains(github.ref, 'beta') }}
          files: |
            android/app/build/outputs/apk/${{ env.BUILD_TYPE }}/app-${{ env.BUILD_TYPE }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}